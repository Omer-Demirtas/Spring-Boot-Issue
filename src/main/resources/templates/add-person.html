<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Person</title>
</head>
<body>
<div style="margin-top: 150px; text-align: center;" class="container">
    <div class="header">
        <h1>Add Person</h1>
    </div>
    <form>
        <div style="margin-top: 50px; margin-left: 30%; margin-right : 30%" class="form-group">
            <input  type="text" class="form-control" , placeholder="name" id="name">
        </div>
        <div style="margin-top: 50px; margin-right: 30%; margin-left: 30%;" class="form-group">
            <input  type="text" class="form-control"  placeholder="surname" id="surname">
        </div>
        <div style="margin-top: 50px; margin-right: 45%; margin-left: 45%" class="form-group">
            <input  type="number" class="form-control"  placeholder="age" id="age">
        </div>
    </form>
    <div class="form-group" style="margin-left: 45%; margin-right: 45%; margin-top: 50px;">
        <input class="form-control btn btn-danger" type="button" id="btn"  value="ekle"/>
    </div>
</div>
<script src="js/add-person.js"></script>
</body>
</html>
